<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Survey Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Political Survey Dashboard</h1>
        <div class="flex justify-center space-x-4 mb-6">
            <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">Back to Survey</a>
            <a href="survey-results.html" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-200">View Detailed Results</a>
        </div>
        <div id="no-data-message" class="text-center text-gray-500 mt-4 hidden">
            No survey responses available to display.
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Political Party Distribution</h2>
                <canvas id="partyChart" class="w-full h-64"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Most Important Issues</h2>
                <canvas id="issuesChart" class="w-full h-64"></canvas>
            </div>
        </div>
        <div class="mt-6 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Summary Statistics</h2>
            <div id="stats" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="text-center">
                    <p class="text-lg font-medium">Total Responses</p>
                    <p id="totalResponses" class="text-2xl font-bold text-blue-500">0</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-medium">Average Age</p>
                    <p id="averageAge" class="text-2xl font-bold text-blue-500">0</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-medium">Comments Submitted</p>
                    <p id="commentsCount" class="text-2xl font-bold text-blue-500">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data from localStorage
        function loadDashboardData() {
            const surveyData = JSON.parse(localStorage.getItem('surveyResponses')) || [];
            const noDataMessage = document.getElementById('no-data-message');

            if (surveyData.length === 0) {
                noDataMessage.classList.remove('hidden');
                return;
            }

            // Prepare data for charts
            const partyCounts = surveyData.reduce((acc, data) => {
                acc[data.party] = (acc[data.party] || 0) + 1;
                return acc;
            }, {});
            const issueCounts = surveyData.reduce((acc, data) => {
                acc[data.issues] = (acc[data.issues] || 0) + 1;
                return acc;
            }, {});

            // Party Distribution Chart (Pie)
            const partyChart = new Chart(document.getElementById('partyChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(partyCounts),
                    datasets: [{
                        data: Object.values(partyCounts),
                        backgroundColor: ['#3B82F6', '#EF4444', '#10B981', '#6B7280'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: true, text: 'Political Party Distribution' }
                    }
                }
            });

            // Issues Distribution Chart (Bar)
            const issuesChart = new Chart(document.getElementById('issuesChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(issueCounts),
                    datasets: [{
                        label: 'Responses',
                        data: Object.values(issueCounts),
                        backgroundColor: '#3B82F6',
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Most Important Issues' }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Number of Responses' } }
                    }
                }
            });

            // Update summary statistics
            document.getElementById('totalResponses').textContent = surveyData.length;
            const averageAge = surveyData.length > 0 
                ? (surveyData.reduce((sum, data) => sum + parseInt(data.age), 0) / surveyData.length).toFixed(1)
                : 0;
            document.getElementById('averageAge').textContent = averageAge;
            const commentsCount = surveyData.filter(data => data.comments && data.comments.trim() !== '').length;
            document.getElementById('commentsCount').textContent = commentsCount;
        }

        // Load dashboard data when the page loads
        window.onload = loadDashboardData;
    </script>
</body>
</html>
