<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form to Google Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: #ff4b4b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.3);
        }
        button:hover {
            background-color: #e03e3e;
        }
        #response {
            margin-top: 20px;
            display: none;
            color: #fff;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <h2>Submit Data to Google Sheet</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx28N-aRbMK6dbCZYfHC1OUYDyeJUmIHIJm_-mwZw1Cc9I1kuUCdInsG0skgbnrDwMtKg/exec';

        const form = document.forms['myForm'];
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        responseDiv.style.display = 'block';
                        responseDiv.style.color = '#0f0';
                        responseDiv.textContent = 'Data submitted successfully!';
                        form.reset();
                    } catch (e) {
                        responseDiv.style.display = 'block';
                        responseDiv.style.color = '#f00';
                        responseDiv.textContent = 'Error: Invalid response from server - ' + text.substring(0, 50) + '...';
                    }
                })
                .catch(error => {
                    responseDiv.style.display = 'block';
                    responseDiv.style.color = '#f00';
                    responseDiv.textContent = 'Error submitting data: ' + error.message;
                });
        });
    </script>
</body>
</html>
