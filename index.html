<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard Link Button -->
        <div class="dashboard-link-container">
            <a href="dashboard.html" class="dashboard-link-btn">
                <span class="icon">ðŸ“Š</span>
                <span class="text">View Dashboard</span>
                <span class="arrow">â†’</span>
            </a>
        </div>

        <form id="contactForm" class="form">
            <h2>Contact Us</h2>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <span class="error" id="messageError"></span>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>

            <div id="successMessage" class="success-message"></div>
        </form>

        <!-- View Submissions Button -->
        <button id="viewSubmissions" class="view-btn">View All Submissions</button>

        <!-- Admin Access Section -->
        <div class="admin-section">
            <div class="admin-card">
                <h3>Admin Access</h3>
                <p>Access the full dashboard to manage all submissions and view analytics</p>
                <a href="dashboard.html" class="admin-dashboard-btn">
                    <span>Open Admin Dashboard</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Submissions Display Area -->
        <div id="submissionsContainer" class="submissions-container"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
