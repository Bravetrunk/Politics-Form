<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Political Survey</h1>
        <div id="form-container">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your age" min="18" required>
            </div>
            <div class="mb-4">
                <label for="party" class="block text-sm font-medium text-gray-700">Preferred Political Party</label>
                <select id="party" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select a party</option>
                    <option value="Democrat">Democrat</option>
                    <option value="Republican">Republican</option>
                    <option value="Independent">Independent</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="issues" class="block text-sm font-medium text-gray-700">Most Important Issue</label>
                <select id="issues" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select an issue</option>
                    <option value="Economy">Economy</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Environment">Environment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                <textarea id="comments" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Share your thoughts"></textarea>
            </div>
            <button id="submit-btn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">Submit</button>
            <a href="home.html" class="mt-4 inline-block w-full text-center bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 transition duration-200">Back to Home</a>
        </div>
        <div id="success-message" class="hidden text-green-600 text-center mt-4">
            Thank you for your submission! Your data has been saved to the database.
        </div>
        <div id="error-message" class="hidden text-red-600 text-center mt-4">
            Error submitting. Please try again.
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');

        // Replace with your Google Apps Script webhook URL
        const WEBHOOK_URL = 'YOUR_WEBHOOK_URL';  // e.g., https://script.google.com/macros/s/AKfycbz.../exec

        submitBtn.addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const party = document.getElementById('party').value;
            const issues = document.getElementById('issues').value;
            const comments = document.getElementById('comments').value;

            if (name && age && party && issues) {
                const formData = { name, age, party, issues, comments };

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        formContainer.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        // Optional: Reset form
                        document.getElementById('name').value = '';
                        document.getElementById('age').value = '';
                        document.getElementById('party').value = '';
                        document.getElementById('issues').value = '';
                        document.getElementById('comments').value = '';
                    } else {
                        throw new Error('Submission failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.classList.remove('hidden');
                }
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>
</html>
